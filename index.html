<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <img src="myphoto.png" alt="Mohit" />
      <h1>Mohit Patil</h1>
      <p class="title">Front-End Web Developer</p>

      <a href="https://github.com/mohiittt" title="Github Profile"
        ><i class="bx bxl-github"></i
      ></a>
      <a href="https://twitter.com/mohittt_p" title="Twitter Profile"
        ><i class="bx bxl-twitter"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/mohit-patil-51202a182/"
        title="LinkedIn Profile"
        ><i class="bx bxl-linkedin"></i
      ></a>
      <a href="https://www.instagram.com/mohittt_p/" title="Instagram Profile"
        ><i class="bx bxl-instagram"></i
      ></a>
      <p><button type="button" onclick="sendEmail();">Contact</button></p>
    </div>
  </body>
  <script>
    function sendEmail() {
      window.location = "mailto:mohitpatil.np@gmail.com";
    }
  </script>
</html>
